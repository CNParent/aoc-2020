<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Advent of Code 2020</title>
    <link rel="stylesheet" href="index.css">
    <script src="util.js"></script>
</head>
<body>
    <p id="output">Select a day from the list!</p>
    <ul>
        <li><a data-exec="day1_1" href="javascript:;">day one (part one)</a></li>
        <li><a data-exec="day1_2" href="javascript:;">day one (part two)</a></li>
        <li><a data-exec="day2_1" href="javascript:;">day two (part one)</a></li>
        <li><a data-exec="day2_2" href="javascript:;">day two (part two)</a></li>
    </ul>
    <script>
        let scripts = {};
        let terminal = document.querySelector('#output');
        document.querySelectorAll('[data-exec]')
            .forEach(async x => {
                await loadScript(`${x.dataset.exec}.js`);
                x.addEventListener('click', scripts[x.dataset.exec]);
            });
    </script>
</body>
</html>
